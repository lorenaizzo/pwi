<div>
    <form>
        <input type="text" placeholder="Alimento consumido" name="alimento" [(ngModel)]="alimento">
        <input type="date" placeholder="Fecha" name="fecha" [(ngModel)]="fecha">
        <input type="text" placeholder="Comida del dia" name="comida" [(ngModel)]="comida">
        <button type="submit" (click)="enviar()">Agregar</button>
    </form>
</div>
